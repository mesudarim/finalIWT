<ion-header>

  <ion-navbar class="bar bar-header primary" background-color="secondary">
    <ion-title>Create new account </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm" (ngSubmit)="signup()">

    <ion-list class="login_list">
      <ion-item>
        <!--<ion-label color="primary" placeholder="Email"></ion-label>-->
        <ion-input placeholder="Nickname" type="text" value="" formControlName="nickname" required></ion-input>
      </ion-item>
      <ion-item>
        <!--<ion-label color="primary" placeholder="Email"></ion-label>-->
        <ion-input placeholder="Email" type="email" value="" formControlName="email" required></ion-input>
      </ion-item>


      <ion-item>
        <!--<ion-label fixed>Password</ion-label>-->
        <ion-input placeholder="Password" type="password" formControlName="password" required></ion-input>
      </ion-item>
      <!-- <ion-item *ngIf="error" class="login_error">
      {{error}}
      </ion-item> -->
      <button full ion-button >Let's go!</button>
    </ion-list>
  </form>
</ion-content>
