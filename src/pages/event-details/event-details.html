<ion-header>

  <ion-navbar>
    <ion-title>{{item.eventName}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <h2>{{item.where.address}}</h2>
    </ion-item>
    <ion-item >
      <ion-label>When:</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="eventDate" end></ion-datetime>

    </ion-item>
    <ion-item>
      <h2>Nbr de participants</h2>
    </ion-item>
  </ion-list>


  <ion-slides class="image-slider" loop="true" slidesPerView="2">
    <ion-slide *ngFor="let img of images">
      <img src="assets/img/{{img}}" class="thumb-img" imageViewer/>
    </ion-slide>
  </ion-slides>
