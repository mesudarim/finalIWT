<ion-header>

  <ion-navbar>
    <ion-title>All Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of (user | async)">
      <ion-thumbnail item-start>
        <img src="{{user.imageUrl}}">
      </ion-thumbnail>
      <span (click)="getUserList(user)" class="link">{{user.nickname}}</span>
      <ion-icon ios="ios-add" md="md-add" item-end (click)="addFriend(user)"></ion-icon>
      <!-- <button ion-button end (click)="addFriend(user)">Send friend request</button> -->
      <!-- <ion-buttons end (click)="addFriend(user)">

          <ion-icon ios="ios-add" md="md-add"></ion-icon>
          <span class="spanText">Send friend request</span>

      </ion-buttons> -->
    </ion-item>

  </ion-list>
</ion-content>
