<ion-header>
  <ion-navbar>
    <ion-title>Create a new event</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Event name</ion-label>
      <ion-input type="text" [(ngModel)]="eventName"></ion-input>
    </ion-item>
    <ion-item>
      <input id="autocomplete" placeholder="Where? " type="text" [(ngModel)]="where" >
      <!-- <ion-icon ios="ios-locate" md="md-locate" item-end></ion-icon>       -->
      <!-- <ion-ios-location end></ion-ios-location> -->
    </ion-item>
    <ion-item>
      <button ion-button icon-left (click)="hereNow()" item-start class="grey">
        <ion-icon ios="ios-locate" md="md-locate"></ion-icon>
        USE MY LOCATION
      </button>
      <button ion-button icon-left (click)="openMap()" item-end class="grey">
        <ion-icon ios="ios-pin-outline" md="md-pin"></ion-icon>
        OPEN THE MAP
      </button>
      <!-- <ion-label floating>Use my location</ion-label>
      <ion-icon ios="ios-locate" md="md-locate" color="primary" (click)="hereNow()" item-end></ion-icon>
      <ion-label floating>Open the map</ion-label>
      <ion-icon ios="ios-pin-outline" md="md-pin" color="primary" (click)="openMap()" item-end></ion-icon> -->
    </ion-item>
    <!-- <button full ion-button class="grey" (click)="hereNow()">USE MY CURRENT LOCATION</button> -->

    <ion-item>
      <ion-label floating>When?</ion-label>
      <ion-datetime  displayFormat="DD/MMM/YY - HH:mm" pickerFormat="DD MMM YY HH:mm" min="1945" [(ngModel)]="when"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Duration</ion-label>
      <ion-select [(ngModel)]="duration" interface="action-sheet">
        <ion-option>less than 1 hour</ion-option>
        <ion-option selected>1 hour</ion-option>
        <ion-option>2 hours</ion-option>
        <ion-option>3 hours</ion-option>
        <ion-option>Half day</ion-option>
        <ion-option>Full day/night</ion-option>
        <ion-option>More than 24 hours!</ion-option>
      </ion-select>
    </ion-item>
    <!-- Cela sera pour le privÃ© ou public -->
    <!-- <ion-item>
      <ion-label>Private</ion-label>
      <ion-toggle checked="false" [(ngModel)]="private"></ion-toggle>
    </ion-item> -->
    <ion-item>
      <ion-label>Add picture</ion-label>
      <ion-icon ios="ios-attach" md="md-attach" item-end (click)="getToCam()"></ion-icon>

    </ion-item>

    <button full ion-button bottom (click)="submit()" class="bottom">VALIDER</button>
  </ion-list>
  <!-- {{lat | json}} -->

</ion-content>
