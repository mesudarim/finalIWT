<ion-header>

  <ion-navbar>
    <ion-title>{{item.eventOwner}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <new-event></new-event> -->
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="{{item.imageUrl}}">
      </ion-thumbnail>
      <h2 (click)="getUserList(item)">{{item.eventOwner}} was there</h2>
      <p (click)="getEventDetails(item)">{{item.eventName}}</p>
      <p>{{item.description}}</p>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="newEvent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
