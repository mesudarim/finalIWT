<ion-header>

  <ion-navbar>
    <ion-title>My friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <new-event></new-event> -->
  <ion-list *ngIf="user">
    <ion-item *ngFor="let friend of user.friends">
      <ion-thumbnail item-start>
        <img src="{{friend.imageUrl}}">
      </ion-thumbnail>
      <h2 (click)="getUserDetails(friend)" class="link">{{friend.nickname}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
