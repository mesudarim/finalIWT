<ion-header>

  <ion-navbar class="bar bar-header primary" background-color="secondary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="login_list">
    <ion-item>
        <img id="logo" src="../assets/img/logoMargin.png">
    </ion-item>
    <ion-item>
      <!--<ion-label color="primary" placeholder="Email"></ion-label>-->
      <ion-input placeholder="Email" type="email" value="" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <!--<ion-label fixed>Password</ion-label>-->
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <!-- <ion-item *ngIf="error" class="login_error">
    {{error}}
    </ion-item> -->
    <button full ion-button (click)="login()">Login</button>
    <button full outline ion-button (click)="createNew()">Create new account</button>
    <!-- <button full ion-button outline (click)="openSignup()">Sign up</button> -->

  </ion-list>
</ion-content>
